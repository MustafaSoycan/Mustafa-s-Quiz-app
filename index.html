<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizapp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!---- Bootrstrap Files ------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>




  <div class="container">

    

    <div class="quiz-header">
      <img src="img/logo.png">
    </div>

    <div class="card quiz-card">

      <img src="img/quizlogo.jpg" class="card-img-top" alt="Hier ist ein Bild vom Quiz-Logo">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
      </div>
      <div class="card-body" id="endscreen" style="display: none;">
        <div class="quiz-finished">
          <b> Das Quiz ist zu ende! </b> <br>
        </div>

        <div class="questionsansweredright"> Du hast <b id="amount-of-right-questions"> XXX </b> Frage(n) von <b id="amount-of-questions"> XXX </b>
          richtig
          beantwortet!
        </div>

        <div>
          <b> Versuche es erneut! </b>
        </div>

        <div class="restartbutton">
          <button onclick="restartGame()" class="btn btn-primary"> Erneut spielen </button>
        </div>

    

      </div>




      <div class="card-body" id="questionbody">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer mb-2 margin" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer mb-2 margin" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer mb-2 margin" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer mb-2 margin" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>


        <div class="question-footer">
          <span>
            <b id="currentquestion">1</b> von <b id="amountquestions">5</b> Fragen
          </span>
          <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled> NÃ¤chste Frage </button>
        </div>


      </div>
    </div>



  


  </div>





</body>

</html>
